<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="{{url_for('static', filename='img/logo.png')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>


<div class="bg-img">
    <div class="container">
 <div class="nav">
  <a class="active" href="#home">HOME</a>
  <a class="active" href="https://www.bbc.com/news">ALL NEWS</a>
  <a class="active" href="https://www.outlookindia.com/sports">SPORT</a>
  <a class="active" href="https://www.travelandleisure.com/travel-news">TRAVEL</a>
  <a class="active" href="https://open.spotify.com/">MUSIC</a>
  <a class="active" href="#home">WEATHER</a>
     <a class="active" href="http://127.0.0.1:5000">LOGOUT</a>

 </div>
</div>
</div>
<section id="main">
    <div class="banner">
    </div>
    <div class = "head">TODAY'S TOP HEADLINES</div>
    {% for title,desc,img,p_date,url in contents %}
    <div class="wrapper">
        <div class="item"><a href="{{url}}"><img src="{{img}}"></a></div>
        <div class = "c-box">
        <div class="content"><a href="{{url}}"><h2>{{title}}</h2></a></div>
        <div class="content"><a href="{{url}}"><p>{{desc}}</p></a></div>
        <div class="content"><p style="color:rgb(0,139,139);">Publish Date:- </p><p>{{p_date}}</p></div>
        </div>
        </div>
    {% endfor %}

    <div class = "head">TODAY'S NEWS</div>
    {% for title,desc,img,p_date,url in all %}
    <div class="wrapper">
        <div class="item"><a href="{{url}}"><img src="{{img}}"></a></div>
        <div class = "c-box">
        <div class="content"><a href="{{url}}"><h2>{{title}}</h2></a></div>
        <div class="content"><p>{{desc}}</p></div>
        <div class="content"><p style="color:rgb(0,139,139);">Publish Date:- </p><p> {{p_date}} </p></div>
        </div>
        </div>
        </div>
    {% endfor %}
</section>
</body>
</html>
